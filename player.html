<head>
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, height=device-height"
  />
</head>
<link href="style.css" rel="stylesheet" type="text/css" />
<link
  href="https://fonts.googleapis.com/css?family=Roboto:100"
  rel="stylesheet"
  type="text/css"
/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>

<body>
  <div class="player">
    <canvas></canvas>
    <div class="song">
      <div class="artist">Live Jam 107</div>
      <div class="name">Now Playing</div>
    </div>
    <div class="playarea">
      <div class="prevSong"></div>
      <div class="play"></div>
      <div class="pause"></div>
      <div class="nextSong" hidden="true"></div>
    </div>
    <div class="soundControl"></div>
    <div class="time">00:00</div>
  </div>
  <audio
    src="https://sunsetcorporationamerica.ssl-stream.com/radio/8080/radio.mp3"
    controls
    id="qwerty"
    hidden="true"
    crossorigin="anonymous"
  ></audio>
</body>
